name: Build Kodi Repository

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Repo Builder
        run: python mkrepo.py

      - name: Organize Files for Deployment
        run: |
          mkdir publish
          # Copy các file quản lý repo
          cp addons.xml publish/
          cp addons.xml.md5 publish/
          
          # Tìm và copy các file ZIP từ các thư mục plugin/repository
          # Giữ nguyên cấu trúc thư mục để Kodi tìm được file ZIP
          find . -maxdepth 2 -name "*.zip" -exec cp --parents {} publish/ \;
          
          # (Tùy chọn) Copy icon để hiển thị trên web nếu muốn
          find . -maxdepth 2 -name "icon.png" -exec cp --parents {} publish/ \;
          
          # Chuyển các file từ thư mục con ra ngoài nếu cần, 
          # nhưng chuẩn Kodi thường là: domain.com/plugin.id/plugin.id-ver.zip
          # Script mkrepo.py của bạn đã tạo zip nằm trong thư mục plugin nên lệnh cp --parents là chuẩn.

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: publish  # Chỉ deploy nội dung trong thư mục publish
          branch: gh-pages
          clean: true      # Xóa các file cũ trên gh-pages không còn tồn tại trong publish

name: Build Kodi Repository

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Repo Builder
        run: python mkrepo.py

      - name: Organize Files for Deployment
        run: |
          mkdir publish
          cp addons.xml publish/
          cp addons.xml.md5 publish/
          for d in */; do
            if [ -f "${d}addon.xml" ]; then
              mkdir -p "publish/${d}"
              # Copy file zip (bất kể là do script tạo hay có sẵn)
              cp ${d}*.zip "publish/${d}" 2>/dev/null || true
              # Copy các file ảnh nếu có để hiện thị icon trong Kodi
              cp ${d}icon.png "publish/${d}" 2>/dev/null || true
              cp ${d}fanart.jpg "publish/${d}" 2>/dev/null || true
            fi
          done

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: publish  # Chỉ deploy nội dung trong thư mục publish
          branch: gh-pages
          clean: true      # Xóa các file cũ trên gh-pages không còn tồn tại trong publish

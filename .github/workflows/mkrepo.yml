name: Build Kodi Repository

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Repo Builder
        run: python mkrepo.py

      - name: Organize Files for Deployment
        run: |
          # Tạo thư mục tạm để chứa các file sạch
          mkdir -p publish
          
          # 1. Copy các file quản lý ở thư mục gốc vào publish
          cp addons.xml publish/ 2>/dev/null || true
          cp addons.xml.md5 publish/ 2>/dev/null || true
          cp index.html publish/ 2>/dev/null || true

          # 2. Duyệt qua các thư mục addon và chỉ lấy file kết quả
          for d in */; do
            d=${d%/}
            # Chỉ xử lý thư mục addon và bỏ qua thư mục publish vừa tạo
            if [ -f "$d/addon.xml" ] && [ "$d" != "publish" ]; then
              mkdir -p "publish/$d"
              
              # CHỈ COPY CÁC FILE CẦN CHO KODI:
              cp $d/*.zip "publish/$d/" 2>/dev/null || true
              cp $d/addon.xml "publish/$d/" 2>/dev/null || true
              cp $d/index.html "publish/$d/" 2>/dev/null || true
              cp $d/icon.png "publish/$d/" 2>/dev/null || true
              cp $d/fanart.jpg "publish/$d/" 2>/dev/null || true
              
              echo "Đã lọc xong: $d"
            fi
          done

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: publish  # CHỈ ĐẨY NỘI DUNG TRONG THƯ MỤC PUBLISH
          branch: gh-pages
          clean: true      # XÓA TOÀN BỘ FILE CŨ TRÊN GH-PAGES KHÔNG CÓ TRONG PUBLISH
